services:
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: cs2squad-api
    restart: unless-stopped
    env_file:
      - ./.env
    expose:
      - "5000"
    volumes:
      - ./rds-ca-bundle.pem:/app/rds-ca-bundle.pem:ro

  caddy:
    image: caddy:2
    container_name: cs2squad-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:
